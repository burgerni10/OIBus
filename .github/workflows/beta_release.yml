name: Release OIBus Beta version

on:
  workflow_dispatch:

concurrency:
  # New commit on branch cancels running workflows of the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: 'Tag new version'
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          signoff: "Optimistik SAS <optimistiksas@users.noreply.github.com>"
          default-branch: ${{ github.ref_name }}
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
          prerelease: true
          skip-github-release: true

      - name: Set outputs
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "release_created=steps.release.outputs.release_created" >> $GITHUB_OUTPUT
          echo "tag_name=steps.release.outputs.tag_name" >> $GITHUB_OUTPUT

  build-x64:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    name: 'Build x64 binaries'
    uses: ./.github/workflows/build_x64.yml
    secrets:
      PFX_PASSWORD: ${{ secrets.PFX_PASSWORD }}
      PFX_BASE64_CONTENT: ${{ secrets.PFX_BASE64_CONTENT }}
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}
